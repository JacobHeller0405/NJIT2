<!DOCTYPE html>
<html>
<head>
	<title>IS219 Slideshow</title>

	<link rel="stylesheet" href="css/style.css"/>
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
	<script src='js/gallery.js' type="text/javascript"></script>
</head>
<body>
  <div id="photoBooth">
    <img src="https://see.fontimg.com/api/renderfont4/zAqL/eyJyIjoiZnMiLCJoIjo2NSwidyI6MTAwMCwiZnMiOjY1LCJmZ2MiOiIjRkExQjFCIiwiYmdjIjoiI0ZGRkZGRiIsInQiOjF9/T25lIFBpZWNlIExvY2F0aW9ucw/one-piece.png" class="heading" alt="">
    <div id="slideShow">
      <div class="photoHolder">
        <img class="thumbnail" id="photo" src="http://placehold.it/518x389?text=Welcome+to+my+Gallery" alt="Gallery Image"/>
        <div class="whoops">
          <img class="moreIndicator rot90" onclick="showDetails()" src="img/more.png" alt="More Content" />
        </div>
      </div>
      
      <div id="nav">
        <img id="prevPhoto" class='rot180' src="img/arrow.png" onclick="swapBack();" alt="Previous Photo"/>
        
        <img id="nextPhoto" src="img/arrow.png" onclick="swapPhoto();" alt="Next Photo"/>
      </div>
      <div class="details">
        <p class="location">Location: </p>
        <p class="description">Description: </p>
        <p class="date">Date: </p>
      </div>

    </div>
  </div>
</body>
</html>
